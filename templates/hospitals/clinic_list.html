{% extends 'base.html' %}
{% block title %}Clinics - Hospital MS{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-building"></i> Clinics & Hospitals</h2>

<div class="card mb-4">
    <div class="card-body">
        <form method="get" class="row g-3">
            <div class="col-md-8">
                <input type="text" name="city" class="form-control" placeholder="Filter by City"
                       value="{{ request.GET.city|default:'' }}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
            <div class="col-md-2">
                <a href="{% url 'hospitals:clinic_list' %}" class="btn btn-outline-secondary w-100">Clear</a>
            </div>
        </form>
    </div>
</div>

<div class="list-group">
    {% for clinic in clinics %}
    <div class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ clinic.name }}</h5>
            <small class="text-muted">{{ clinic.city.name }}</small>
        </div>
        <p class="mb-0 small">{{ clinic.address }}</p>
    </div>
    {% empty %}
    <div class="alert alert-info">No clinics found.</div>
    {% endfor %}
</div>
{% endblock %}

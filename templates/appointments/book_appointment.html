{% extends 'base.html' %}
{% block title %}Book Appointment - Hospital MS{% endblock %}

{% block extra_css %}
<style>
  /* =========================
   PAGE HEADING
========================= */
  h2 {
    font-weight: 800;
    color: #0b1c2d;
    letter-spacing: 0.3px;
  }

  h2 i {
    color: #1fa37c;
    margin-right: 6px;
  }

  /* =========================
   BOOKING STEPS
========================= */
  .booking-step {
    display: none;
    animation: fadeIn 0.3s ease;
  }

  .booking-step.active {
    display: block;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(6px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* =========================
   BREADCRUMB
========================= */
  .breadcrumb-booking {
    background: transparent;
    padding: 0;
    font-size: 0.85rem;
  }

  .breadcrumb-booking .breadcrumb-item {
    font-weight: 600;
    color: #6b7280;
  }

  .breadcrumb-booking .breadcrumb-item.active {
    color: #1fa37c;
  }

  .breadcrumb-booking .breadcrumb-item+.breadcrumb-item::before {
    content: "â€º";
    color: #9ca3af;
  }

  /* =========================
   SELECTABLE CARDS
========================= */
  .card-selectable {
    cursor: pointer;
    border-radius: 1.25rem;
    border: 2px solid transparent;
    transition: all 0.25s ease;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  }

  .card-selectable:hover {
    border-color: #1fa37c;
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
  }

  .card-selectable.selected {
    border-color: #1fa37c;
    background: rgba(31, 163, 124, 0.08);
  }

  /* Card content */
  .card-selectable .card-body {
    padding: 1.4rem;
  }

  .card-selectable h6 {
    font-weight: 700;
    color: #0b1c2d;
  }

  .card-selectable p {
    font-size: 0.8rem;
  }

  /* =========================
   DATE & FORM CONTROLS
========================= */
  .form-label {
    font-weight: 600;
    font-size: 0.85rem;
    color: #374151;
  }

  .form-control,
  .form-select {
    border-radius: 0.9rem;
    font-size: 0.9rem;
  }

  /* =========================
   TIME SLOTS
========================= */
  .slot-btn {
    min-width: 5.5rem;
    border-radius: 999px;
    font-size: 0.8rem;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .slot-btn:hover {
    transform: translateY(-1px);
  }

  /* =========================
   BUTTONS
========================= */
  .btn-outline-secondary {
    border-radius: 999px;
    font-size: 0.8rem;
    padding: 0.35rem 1rem;
  }

  .btn-hospital {
    border-radius: 999px;
    font-weight: 700;
    font-size: 0.85rem;
    padding: 0.45rem 1.3rem;
  }

  /* =========================
   FOOTER LINK
========================= */
  .btn-link {
    font-size: 0.85rem;
  }

  /* =========================
   MOBILE TWEAKS
========================= */
  @media (max-width: 768px) {
    .card-selectable {
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }
  }
</style>
{% endblock %}
{% block content %}
<h2 class="mb-4">
  <i class="bi bi-calendar-plus"></i>
  Book Appointment with Dr. {{ doctor.name }}
</h2>

<form method="post">
  {% csrf_token %}

  <input type="hidden" name="doctor" value="{{ doctor.id }}">
  <input type="hidden" name="time" id="selected-slot">

  <!-- Date -->
  <div class="mb-3">
    <label class="form-label">Select Date *</label>
    <input type="date" name="date" id="slot-date" class="form-control" min="{{ today|date:'Y-m-d' }}" required>
  </div>

  <!-- Time Slots -->
  <div class="mb-3">
    <label class="form-label">Available Time Slots *</label>
    <div id="slot-buttons" class="d-flex flex-wrap gap-2"></div>
  </div>

  <!-- Service -->
  <div class="mb-3">
    <label class="form-label">Service</label>
    <select name="service" class="form-select">
      <option value="CONSULTATION">Consultation</option>
      <option value="CHECKUP">General Checkup</option>
      <option value="EMERGENCY">Emergency</option>
      <option value="LAB_TEST">Lab Test</option>
    </select>
  </div>

  <!-- Notes -->
  <div class="mb-3">
    <label class="form-label">Notes (optional)</label>
    <textarea name="notes" class="form-control" rows="2"></textarea>
  </div>

  <button type="submit" class="btn btn-success" disabled id="bookBtn">
    Confirm & Book
  </button>
</form>

<script>
  const slotDate = document.getElementById('slot-date');
  const slotButtons = document.getElementById('slot-buttons');
  const selectedSlot = document.getElementById('selected-slot');
  const bookBtn = document.getElementById('bookBtn');

  slotDate.addEventListener('change', function () {
    slotButtons.innerHTML = '';
    selectedSlot.value = '';
    bookBtn.disabled = true;

    fetch(`/appointments/ajax/slots/?doctor_id={{ doctor.id }}&date=${this.value}`)
      .then(res => res.json())
      .then(data => {
        if (!data.slots.length) {
          slotButtons.innerHTML = '<p class="text-muted">No slots available</p>';
          return;
        }

        data.slots.forEach(slot => {
          const btn = document.createElement('button');
          btn.type = 'button';

          if (slot.is_booked) {
            btn.className = 'btn btn-secondary disabled';
            btn.textContent = slot.label + ' (Booked)';
            btn.disabled = true;
            btn.style.opacity = '0.6';
            btn.style.cursor = 'not-allowed';
          } else {
            btn.className = 'btn btn-outline-primary';
            btn.textContent = slot.label;

            btn.onclick = () => {
              document.querySelectorAll('#slot-buttons button:not(.disabled)')
                .forEach(b => b.classList.remove('btn-primary', 'text-white'));

              document.querySelectorAll('#slot-buttons button:not(.disabled)')
                .forEach(b => b.classList.add('btn-outline-primary'));

              btn.classList.remove('btn-outline-primary');
              btn.classList.add('btn-primary', 'text-white');

              selectedSlot.value = slot.value;
              bookBtn.disabled = false;
            };
          }

          slotButtons.appendChild(btn);
        });
      });
  });
</script>
{% endblock %}

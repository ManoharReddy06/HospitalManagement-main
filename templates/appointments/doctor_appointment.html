{% extends "base.html" %}
{% block title %}My Appointments{% endblock %}

{% block content %}
<h2>My Appointments</h2>

<table class="table">
  <thead>
    <tr>
      <th>Patient</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for a in appointments %}
    <tr>
      <td>{{ a.patient.username }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.time }}</td>
      <td>{{ a.status }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No appointments yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
